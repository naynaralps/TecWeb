<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Atividade Continua 4</title>
    <link rel="stylesheet" href="estilos/form.css">
    <script src="js/tel.js" defer></script>
</head>
<body>
    
    <p class="frase-caueac4"><b><u>Exemplo de formulário</u></b></p>
    <form class="form-caue-ac4">
        <h2>Vaga de estágio em <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h2>
        <fieldset class="fieldset-caue-a4"> <legend>Dados pessoais</legend>
            <label>Nome:*</label>
            <input type="text" id="nome-i1" minlength=2 autofocus required><br><br>

            <label>Email:*</label>
            <input type="email" id="email-f1" required><br><br>

            <label>Senha para login no processo de seleção:</label>
            <label>*</label>
            <input type="password" id="senha-f1" required pattern="(?=.*\d)(?=.*[!@#$%&*' '])(?=.*[a-z])(?=.*[A-Z]).{6,10}" placeholder="mínimo de 6 caracteres"><br><br>

            <label>Telefone:*</label>
            <input type="text" name="telefone" id="telefone-f1" maxlength="s15"  required><br><br>

            <label>Data de Nascimento: *</label><br>
            <input type="date" id="date-f1" required>
        </fieldset>    
        <button type="submit"><a href="index2.html">Prosseguir</a></button><br><br>
        <progress min="0" max="100" value="0"></progress>:-/
    </form>
    
</body>
</html>
