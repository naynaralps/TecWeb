<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Tabela</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>


    <table>

        <caption>Elementos HTML 5.2 sobre Tabelas</caption>

        <tr>
            <th class="vazio">&nbsp</th>
            <th>Elementos</th>
            <th>Subelementos</th>
            <th>Atributos</th>
            <th>Observação</th>
        </tr>
        <tr>
            <td class="mescla-celula" rowspan="10">Tabelas</td>
            <td class="fica-azul">&lttable&gt</td>
            <td>todos os elementos abaixo</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="fica-azul">&ltcaption&gt</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="fica-azul">&ltcolgroup&gt</td>
            <td><span class="outro-azul">&ltcol&gt</span></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="fica-azul">&ltcol&gt</td>
            <td></td>
            <td>span</td>
            <td>elemento vazio</td>
        </tr>
        <tr>
            <td class="fica-azul">&lttbody&gt</td>
            <td>
                <span class="outro-azul">&lttr&gt</span>, 
                <span class="outro-azul">&lttd&gt</span>, 
                <span class="outro-azul">&ltth&gt</span>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="fica-azul">&ltthead&gt</td>
            <td>
                <span class="outro-azul">&lttr&gt</span>, 
                <span class="outro-azul">&lttd&gt</span>, 
                <span class="outro-azul">&ltth&gt</span>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="fica-azul">&lttfoot&gt</td>
            <td>
                <span class="outro-azul">&lttr&gt</span>, 
                <span class="outro-azul">&lttd&gt</span>, 
                <span class="outro-azul">&ltth&gt</span>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="fica-azul">&lttr&gt</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="fica-azul">&lttd&gt</td>
            <td></td>
            <td>headers(id)</td>
            <td></td>
        </tr>
        <tr>
            <td class="fica-azul">&ltth&gt</td>
            <td></td>
            <td>scope, id (headers)</td>
            <td></td>
        </tr>

    </table>

</body>
</html>
